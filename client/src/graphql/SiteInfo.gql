query SiteInfo {
    siteInfo(where: {id : "cjp08eyiw43x70a07b4sb3eh1"})
    {
        id
        phone
        email
        address {
            line1
            line2
            city
            state
            zip
        }
        hours {
            id
            index
            day
            open
            close
        }
        about {
            title
            content
        }
        services {
            title
            content
        }

    }
}